</head>
<body>
    <input type="text" id="qua">
    <button onclick="check()">
        Xem gi√°
    </button>
    <h1 id="rs"></h1>
    
    <script>
        function check() {
            let a = document.getElementById("qua").value;
            let kq = "";
            if (a == 'oi') {
                kq = "20k"
            }else if (a == 'hau') {
                kq = "10k"
            }else if (a == 'tao') {
                kq = "15k"
            }
            document.getElementById("rs").innerHTML = kq;
        }
    </script>
