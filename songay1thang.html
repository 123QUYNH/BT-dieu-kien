<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let thang = +prompt("Nhập vào tháng muốn tính ngày:");
        switch(thang){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 11:
            case 12:
                alert(" 31 ngay");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert(" 30 ngay");
                break;
            case 2:
                alert(" 28 hoac 29 ngay");
                break;
            default:
                alert(" Khong ton tai thang nay");

        }
    </script>
</body>
</html>
