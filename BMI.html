<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cao = +prompt("Nhập vào cao (m):");  //tính bằng mét
        let nang = +prompt("Nhập vào nặng (kg):");  //tính bằng kg
        let bmi = nang/(cao*cao);
        if(bmi<16){
            alert("Gầy độ 3");
        }else if(bmi<17){
            alert("Gầy độ 2");
        }else if(bmi<18.5){
            alert("Gầy độ 1");
        }else if(bmi<25){
            alert("Bình thường");
        }else if(bmi<30){
            alert("Body đẹp");
        }

    </script>
</body>
</html>
